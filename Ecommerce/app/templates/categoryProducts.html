<div class="modal-body row">
    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">Home</a></li>
            <div ng-repeat="x in myCategory">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="#category_products/{{x.categoryid}}"</a>{{x.categoryname}}</li>
                </ul>
            </div>
        </ul>
    </div>

    <div class="col-md-9">
        <div class="row">
            <div ng-repeat="x in category_products">
                <a href="#products/{{x.id}}">
                    <div class="col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><center>{{x.code}}</center></div>
                            <div class="panel-body"><img src="../images/{{x.id%6+2}}.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                            <div class="panel-footer"><center>{{x.price}}</center></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
